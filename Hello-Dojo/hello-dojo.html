	<script>
		option_val = document.getElementById("mySelect").value

		for(var i=0; i<=car_options[option_val].length-1; i++){

	<script>
		function myFunction() {

	    {
	        selectbox.remove(i);
	    }

		for(var i=0; i<=car_options[option_val].length-1; i++){
